<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BLL88P0WTZ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-BLL88P0WTZ');
</script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    
    
    <!-- Hiro marker -->
<a-marker type='pattern' url='https://jeromeetienne.github.io/AR.js/data/data/patt.hiro'>
			<a-box position='0 0.5 0' material='color: red; opacity: 0.5;'></a-box>
	<a-text
  value="Airbase UK Interiors\nManufacture Life Vest Pouches\n"
  color="blue"
  position="0 0 1"
  rotation="-90 0 0"
  text-align="center"
  </a-text>
</a-marker>

    <!-- Kanji marker -->
<a-marker type='pattern' url='https://jeromeetienne.github.io/AR.js/data/data/patt.kanji'>
	<a-box position='0 0.5 0' material='color: green; opacity: 0.5;'></a-box>
  <a-text
  value="Airbase UK Interiors\nManufacture Headrests\n"
  color="blue"
  position="0 0 1"
  rotation="-90 0 0"
  text-align="center"
  </a-text>
</a-marker>

		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
